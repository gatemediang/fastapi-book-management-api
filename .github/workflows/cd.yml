name: Deploy FastAPI App to AWS EC2

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull latest Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

      - name: Copy Deployment Files to AWS EC2
        run: |
          scp -i ~/.ssh/id_rsa \
            docker-compose.yml nginx.conf \
            ubuntu@${{ secrets.AWS_EC2_PUBLIC_IP }}:/home/ubuntu/

      - name: Deploy Application on AWS EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.AWS_EC2_PUBLIC_IP }} << 'EOF'
            cd /home/ubuntu
            docker-compose down
            docker-compose up -d
          EOF
